<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/tailwind.css">
    <title>Facebook</title>
</head>
<body class="bg-gray-200">
    <!--Navigation Header-->
    <nav class="fixed flex items-center justify-between w-full bg-white shadow-md">
        <div class="flex items-center ">
            <img class="mx-3 my-1 rounded-full" width="35" height="35" src="imgs/fb.png" alt="facebook">
            <!-- Search box-->
            <div class="flex w-48 h-8 px-2 py-2 text-sm bg-gray-100 rounded-full" >
                <img src="imgs/search-solid.svg "  alt="">
                <input type="text" 
                class="w-full py-2 bg-transparent"
                placeholder="Search Facebook"
                />
            </div>      
        </div> 
        <!--Middle Menu-->
        <div class="flex justify-between h-full ">
            <div class="flex items-center justify-center px-6 py-3 border-b-2 border-blue-400">
                <img width="25" height="25" src="imgs/home_black_24dp.svg" alt="">
            </div>
            <div class="flex items-center justify-center px-6 py-3">
                <img width="25" height="25" src="imgs/people_black_24dp.svg" alt="">
            </div>
            <div class="flex items-center justify-center px-6 py-3">
                <img width="25" height="25" src="imgs/storefront_black_24dp.svg" alt="">
            </div>
            <div class="flex items-center justify-center px-6 py-3">
                <img width="25" height="25" src="imgs/sports_esports_black_24dp.svg" alt="">
            </div>
        </div>

        <!--Right-->
        <div class="flex h-full">
            <div class="px-5 py-1 mx-3 my-2 text-sm bg-gray-200 rounded-full">
                Find friends
            </div>
            <div class="p-1 mx-3 my-2 bg-gray-200 rounded-full">
                <img src="imgs/add_black_24dp.svg" width="25" height="25" alt="">
            </div>
            <div class="p-1 mx-3 my-2 bg-gray-200 rounded-full">
                <img src="imgs/facebook-messenger-brands.svg" width="25" height="25" alt="">
            </div>
            <div class="p-1 mx-3 my-2 bg-gray-200 rounded-full">
                <img src="imgs/notifications_black_24dp.svg" width="25" height="25" alt="">
            </div>
            <div class="p-1 mx-3 my-2 bg-gray-300 rounded-full">
                <img src="imgs/avatar.png" width="25" height="25" alt="">
            </div>
        </div>         
    </nav>
    <!--Body-->
    <!--1st Section-->
    <section class="pt-12">
        <div class="flex">
            <!--Right Section-->
            <div class="w-1/5 h-screen ">
                <div class="flex items-center px-3 py-2 m-2 text-sm rounded-lg hover:bg-gray-300">
                    <img class="mx-3 rounded-full" width="28" height="28" src="imgs/i.jpg" alt="">
                   Ikramul Hossen
                </div>
                <div class="flex items-center px-3 py-2 m-2 text-sm rounded-lg hover:bg-gray-300">
                    <img class="mx-3" width="28" height="28" src="imgs/people.png" alt="">
                    Friends
                </div>
                <div class="flex items-center px-3 py-2 m-2 text-sm rounded-lg hover:bg-gray-300">
                    <img class="mx-3" width="28" height="28" src="imgs/group.png" alt="">
                    Groups
                </div>
                <div class="flex items-center px-3 py-2 m-2 text-sm rounded-lg hover:bg-gray-300">
                    <img class="mx-3" width="28" height="28" src="imgs/flag.png" alt="">
                    Pages
                </div>
                <div class="flex items-center px-3 py-2 m-2 text-sm rounded-lg hover:bg-gray-300">
                    <img class="mx-3" width="28" height="28" src="imgs/store.png" alt="">
                    Marketplace
                </div>
                <div class="flex items-center px-3 py-2 m-2 text-sm rounded-lg hover:bg-gray-300">
                    <img class="mx-3" width="28" height="28" src="imgs/he-BkogidIc.png" alt="">
                    Memories
                </div>
                <div class="flex items-center px-3 py-2 m-2 text-sm rounded-lg hover:bg-gray-300">
                    <img class="mx-3 bg-gray-300 rounded-full" width="28" height="28" src="imgs/expand_more_black_24dp.svg" alt="">
                    See more
                </div>                
            </div>
         <!-- Middle Section-->            
            <div class="flex flex-row justify-center flex-grow h-screen m-6">                
                <!--Create Post Section-->
                
                <div class="items-center h-16 ">                    
                    <!--Cards-->
                    <div class="w-1/4 mb-5 overflow-hidden bg-gray-100 rounded-md shadow-md hover:bg-gray-200">
                        <img class="pb-2" src="imgs/ikram.jpg" alt="">
                        <div class="items-center">
                            <div class="ml-10 border-2 border-solid -mt-7 border-whaite">
                                <img class="w-1/2 rounded-full" src="imgs/add_circle_outline_black_24dp.svg" width="35" height="35">
                            </div>
                            <span class="mx-3 text-sm font-bold">
                                Create Story
                            </span>
                        </div>
                    </div>
                    <!--End Cards-->
                    <div class="bg-white rounded-md shadow " >
                        <div class="flex p-2 mx-3 border-b border-gray-200">                        
                            <img class="rounded-full" src="imgs/i.jpg" width="35" height="35 " alt="">
                            <div class="w-full px-2 py-1 mx-3 bg-gray-100 rounded-full hover:bg-gray-200">
                                <h4 class="text-lg text-gray-600 ">
                                    Whats in your mind, Ikramul?
                               </h4>
                            </div>                        
                        </div>
                        <div class="flex bg-white rounded-lg">
                            <!--Icon-->
                            <div class="flex items-center pl-4 mx-2 my-2 text-sm rounded-lg hover:bg-gray-200" >
                                <img src="imgs/videocam_black_24dp.svg" width="35" height="35" alt="">
                                <h5 class="mx-2">Live Video</h5>
                            </div>   
                            <div class="flex items-center pl-4 mx-2 my-2 text-sm rounded-lg hover:bg-gray-200" >
                                <img src="imgs/photo_library_black_24dp.svg" width="30" height="30" alt="">
                                <h5 class="mx-2">Photo/Video</h5>
                            </div>
                            <div class="flex items-center pl-4 mx-2 my-2 text-sm rounded-lg hover:bg-gray-200" >
                                <img src="imgs/emoji_emotions_black_24dp.svg" width="35" height="35" alt="">
                                <h5 class="mx-2">Feeling/Activity</h5>
                            </div>                     
                        </div>
                    </div>                    
                </div>
                <!-- End Create Post Section-->
                
            </div>
         <!--Right Section-->  
            <div class="w-1/5 h-screen mt-5 mr-5">
                <!--Birthday-->
                <div class="p-4 bg-white rounded-md shadow-lg ">
                    <div class="flex justify-between">
                        <div class="flex font-bold text-gray-600">
                            <img src="imgs/birthday.png" alt="">                      
                            <h4 class="px-2">Birthdays</h4>
                        </div>
                        <div class="justify-end">
                            <img src="imgs/close_black_24dp.svg" width="20">
                        </div>                      
                    </div>
                    <div class="pt-2">
                        <h4>
                            <b>Mohammad Talha</b> 
                            and 
                            <b>Ikram</b> 
                            Has birthdays today
                        </h4>                        
                    </div>
                </div>
                <!--Sponsored-->
                <div class="mt-5 mb-3 border border-gray-400 "></div>
                    <div class="text-lg font-bold text-gray-500">
                       <h3>
                           Sponsored
                       </h3>
                    </div>
                <div class="mt-3 border border-gray-400 "></div>
                <!--Pages-->
                <div>
                    <div class="mt-3 ">
                        <div class="flex justify-between" >
                            <h3 class="text-lg font-bold text-gray-500">
                                Your Pages
                            </h3>
                            <div class="p-1 rounded-full hover:bg-gray-300" >
                                <img src="imgs/dot-menu.svg" width="20">
                            </div>
                        </div>
                        <div class="flex items-center px-3 py-2 rounded-md hover:bg-gray-300">
                            <img class="rounded-full" width="40" height="40" src="imgs/ih.png">
                            <div class="pl-3 text-sm font-bold">
                                Ikramul Hossen
                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
